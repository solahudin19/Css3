<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Opacity</title>
	<style>
		body {
			background-image: url(gambar.jpg);
		}
		.satu {
			width: 300px;
			height: 300px;
			background-color: hsla(24,100%,63%,0.5);
			position: relative;
		}
		.dua {
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
			right: -50px;
			bottom: -50px;
		}
	</style>
</head>
<body>

	<div class="satu"></div>
	     <div class="dua"></div>
	</div>

</body>
